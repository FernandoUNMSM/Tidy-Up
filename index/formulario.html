<html lang="es">
<head>
<meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style-formulario.css">
</head>
<body>
  
  <section class="formulario">
    <h1>Agendar limpieza</h1>
    <p>Nombres</p>
    <input type="text">
    <p>Apellidos</p>
    <input type="text">
    <p>Fecha de nacimiento</p>
    <input class="fecha" type="text">
    <select class="meses">
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>
    <input class="fecha" type="text">
    <p>Dirección</p>
    <input type="text">
    <p>Referencia (Opcional)</p>
    <input type="text">
    <p>Numero de celular</p>
    <input type="text">
    <p>Numero de casa</p>
    <input type="text">
    <p>¿Que servicio desea?</p>
    <select class="servicio">
      <option value="0">Eliga el servicio que desea</option>
      <option value="1">Limpieza de oficina</option>
      <option value="2">Servicio de pintado</option>
      <option value="3">Lavado de alfombras</option>
      <option value="4">Limpieza de piscina</option>
      <option value="5">Jardineria</option>
      <option value="6">Limpieza de muebles</option>
    </select>
    <p>A que hora desea el servicio</p>
    <input type="text"/><br><br>
